{% extends 'Aplicacion/base.html' %}
{% load static %}
{% block cuerpo %}
<div class="container">
  <h1 class="text-center">Inicio de Sesion</h1>
  <form class="text-center pt-1" method='POST' action="">
    {% csrf_token %}
    <!-- Email input -->
    <div class="form-outline mb-4">
      <input type="text" id="username" name="username" class="form-control" />
      <label class="form-label" for="username">Usuario</label>
    </div>
  
    <!-- Password input -->
    <div class="form-outline mb-4">
      <input type="password" id="password" name="password" class="form-control" />
      <label class="form-label" for="password">Contrase単a</label>
    </div>
  
    <!-- 2 column grid layout for inline styling -->
    <div class="row mb-4">
      <div class="col d-flex justify-content-center">
        <!-- Checkbox -->
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
          <label class="form-check-label" for="form2Example31"> Recordarme </label>
        </div>
      </div>
  
      <div class="col">
        <!-- Simple link -->
        <a href="{% url 'recuperar_password'%}">多Olvidaste tu contrase単a?</a>
      </div>
    </div>
  
    <!-- Submit button -->
    <button type="Submit" class="btn btn-primary btn-block mb-4">Ingresar</button>
  
    <!-- Register buttons -->
    <div class="text-center">
      <p>多No tienes cuenta? <a href="{% url 'registro'%}">Registrarse</a></p>
      <button type="button" class="btn btn-link btn-floating mx-1">
        <i class="fab fa-facebook-f"></i>
      </button>
  
      <button type="button" class="btn btn-link btn-floating mx-1">
        <i class="fab fa-google"></i>
      </button>
  
      <button type="button" class="btn btn-link btn-floating mx-1">
        <i class="fab fa-twitter"></i>
      </button>
  
      <button type="button" class="btn btn-link btn-floating mx-1">
        <i class="fab fa-github"></i>
      </button>
    </div>
  </form>
</div>
{% endblock %}
